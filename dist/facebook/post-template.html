	<body>
		<div class="card">
			<h1 contenteditable="true">Encabezado llamativo</h1>
			<p contenteditable="true">Párrafo donoso, dechado de ortografía y elegancia, muy lleno de ciencia e ingenio. Párrafo ajeno — <strong>¡bellamente ajeno!</strong>— a todo aparato superfluo: al mismo tiempo, amor de los entendidos y buen amigo de los legos.</p>
			<figure>
				<div contenteditable="true" class="img">
					<img src="./img.png" alt="" />
				</div>
				<figcaption contenteditable="true">Descripción de la imagen</figcaption>
			</figure>
			<footer>
			<p><small>Guillén <span lang="en-GB">Inside</span> &#169; 2021</small></small></p>
		</footer>
		</div>
		<div class="menu">
			<div class="toggle-button">
				<div class="toggle-button-image"></div>
			</div>
			<div class="inputs">
				<div>
					<label for="color">Color del texto</label>
					<input id="color" type="color" value="#FCFCFC" />
				</div>
				<div>
					<label for="background-color">Color del fondo</label>
					<input id="background-color" type="color" value="#464691" />	
				</div>
				<div>
					<label>Tamaño del encabezado</label>
					<input id="minus" type="button" value="-" />
					<input id="plus" type="button" value="+" />
				</div>
			</div>
		</div>
