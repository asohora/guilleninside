<!DOCTYPE html>
<html lang="es-MX" xml:lang="es-MX" xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Aprende con Guillén Inside</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta name="description" content="Somos una empresa familiar de servicios informáticos. Damos clases, reparamos equipos y hacemos archivos diversos." />
		<meta name="author" content="Dan Guillén" />
		<meta name="keywords" content="servicios informáticos, clases de computación, reparación de computadoras, desarrollo web, redes" />
		<meta name="robots" content="noindex,nofollow" />
		<link rel="stylesheet" type="text/css" href="./css/styles.css" />
		<link rel="icon" href="./images/logo.ico" />
		<script type="text/javascript" defer src="./js/main.js"></script>
	</head>
	<body>
		<h1>Aprende con nosotros.</h1>
		<form action="" method="post">
			<label for="name">Nombre</label>
			<input required="required" type="text" name="nombre" id="name" placeholder="Escribe tu nombre." />
			<label for="email">Correo electrónico</label>
			<input required="required" type="email" name="email" id="email" placeholder="Escribe tu correo." />
			<label for="course">¿Qué quieres aprender?</label>
			<textarea required="required" id="course" name="curso" placeholder="Escribe aquí lo que quieres aprender."></textarea>
			<button type="submit">Enviar</button>
		</form>
		<footer>
			<p><small>Guillén <span lang="en-GB">Inside</span> &#169; 2021</small></small></p>
		</footer>
	</body>
</html>
